<!DOCTYPE html>
<html>
  <head>
    <title>Icon Generator</title>
  </head>
  <body
    style="
      background: #0b0b0b;
      font: 12px ui-rounded, system-ui;
      color: #e6e6e6;
    "
  >
    <h1
      style="
        font-size: 12px;
        letter-spacing: 0.06em;
        font-weight: 700;
        border: 1px solid #1a1a1a;
        border-radius: 10px;
        padding: 8px 10px;
        display: inline-block;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.06),
          rgba(255, 255, 255, 0.02)
        );
      "
    >
      Generating modern iconsâ€¦
    </h1>
    <div id="status"></div>
    <script>
      function rr(ctx, x, y, w, h, r) {
        ctx.beginPath();
        ctx.moveTo(x + r, y);
        ctx.lineTo(x + w - r, y);
        ctx.quadraticCurveTo(x + w, y, x + w, y + r);
        ctx.lineTo(x + w, y + h - r);
        ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
        ctx.lineTo(x + r, y + h);
        ctx.quadraticCurveTo(x, y + h, x, y + h - r);
        ctx.lineTo(x, y + r);
        ctx.quadraticCurveTo(x, y, x + r, y);
        ctx.closePath();
      }
      function createIcon(size) {
        const canvas = document.createElement("canvas");
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext("2d");
        const bg = ctx.createRadialGradient(
          size * 0.3,
          size * 0.3,
          0,
          size * 0.3,
          size * 0.3,
          size * 0.9
        );
        bg.addColorStop(0, "#222");
        bg.addColorStop(0.6, "#111");
        bg.addColorStop(1, "#090909");
        rr(ctx, 0, 0, size, size, Math.round(size * 0.24));
        ctx.fillStyle = bg;
        ctx.fill();
        ctx.strokeStyle = "#1a1a1a";
        ctx.lineWidth = Math.max(1, size * 0.016);
        rr(
          ctx,
          size * 0.03,
          size * 0.03,
          size * 0.94,
          size * 0.94,
          Math.round(size * 0.22)
        );
        ctx.stroke();
        const grad = ctx.createLinearGradient(0, 0, 0, size);
        grad.addColorStop(0, "rgba(255,255,255,0.22)");
        grad.addColorStop(1, "rgba(255,255,255,0.06)");
        ctx.strokeStyle = grad;
        ctx.lineWidth = Math.max(2, size * 0.03);
        ctx.beginPath();
        ctx.arc(size / 2, size / 2, size * 0.28, 0, Math.PI * 2);
        ctx.stroke();
        ctx.fillStyle = "#ff2d55";
        ctx.beginPath();
        ctx.arc(size / 2, size / 2, size * 0.115, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = "rgba(255,45,85,0.22)";
        ctx.lineWidth = size * 0.035;
        ctx.beginPath();
        ctx.arc(size / 2, size / 2, size * 0.18, 0, Math.PI * 2);
        ctx.stroke();
        return canvas;
      }
      const sizes = [16, 48, 128];
      sizes.forEach((size) => {
        const canvas = createIcon(size);
        canvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `icon${size}.png`;
          a.click();
          URL.revokeObjectURL(url);
          document.getElementById(
            "status"
          ).innerHTML += `<p style="font:11px ui-monospace;color:#d9d9d9;">icon${size}.png generated</p>`;
        });
      });
    </script>
  </body>
</html>
